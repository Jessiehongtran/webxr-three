<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
        <button
        id="play-button"
        style="position: fixed;
        top: calc(50% - 1.25em);
        left: calc(50% - 1.25em);
        font-size:2rem;
        width: 2.5em;
        height: 2.5em;
        z-index: 10;
        color:#fff;
        background-color:#333;
        border:none;
        border-radius:50%;
        text-align:center;"
        >
        â–¶
        </button>
        <a-scene id="vr-scene">
        <a-assets>
            <video
                id="vid"
                src="https://yoda.blob.core.windows.net/videos/uptale360.mp4"
                crossorigin="anonymous"
                autoplay="false"
                loop="true"
                style="display: none"
            ></video>
        </a-assets>

        <a-entity
            geometry="primitive: sphere;
                            radius: 5000;
                            segmentsWidth: 64;
                            segmentsHeight: 64;"
            material="shader: flat; src: #vid;"
            scale="-1 1 1"
        >
        </a-entity>
        </a-scene>
        <div style="position: fixed; color: #fff; top: 1%; left: 1%; z-index: 10">
            <a href="index.html" style="color: #fff">Home</a>
            <div class="question">What color is the truck?</div>
            <select onchange="updateVideo()" id="color">
                <option value="Red" >Red</option>
                <option value="Green" >Green</option>
                <option value="Blue" >Blue</option>
            </select>
        </div>
        <script>
            var vid = document.getElementById('vid');
            const color = document.getElementById("color")
            const question = document.getElementsByClassName("question")[0]

            document.getElementById('play-button').addEventListener("click", function(e){
            this.style.display = 'none';
            vid.play();
            }, false);

                console.log(color.value)
